<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:ital,wght@1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Mines Sweeper</title>
</head>

<body onload="initGame()">
    <h1>Mines Sweeper</h1>
    <div class='best-score-window'>
        <h3>Your best time for "<span class="game-level">Beginner</span>" is <span class="best-time">1000</span> <span class="single-plu">seconds</span> !</h3>
    </div>
    <div class="level-select">
        <h4 class='level-select-title'>Please choose a level:</h4>
        <h4 class="hidden sandbox-title">Please deploy your mines:</h4>
        <button data-size="4" title="16 cells - 2 mines" onclick="changeLevel(this)">Beginner(4x4)</button>|
        <button data-size="8" title="64 cells - 12 mines" onclick="changeLevel(this)">Medium(8x8)</button>|
        <button data-size="12" title="144 cells - 30 mines" onclick="changeLevel(this)">Expert(12x12)</button>|
        <button title="Pick a level and  then press this button" class="sandbox-btn" onclick="playSandBoxMode()">Manual Deploy</button>
    </div>
    <div class="left-section">
        <div class="hints">
            <img class="hint" src="img/pic_bulboff.gif" alt="hint1" onclick="useHint(this)" />
            <img class="hint" src="img/pic_bulboff.gif" alt="hint2" onclick="useHint(this)" />
            <img class="hint" src="img/pic_bulboff.gif" alt="hint3" onclick="useHint(this)" />
        </div>
        <div class="safe-click-container">
            <button class="safe-click" onclick="displaySafeClick()">Safe Click</button><br/>
            <!--3 clicks 2 click 1 click -->
            <span class="clicks-num">3</span> <span class="single-plu-msg">clicks</span> avaliable
        </div>
    </div>
    <div class="time">
        <h3>Time:<span>0</span> seconds</h3>
    </div>
    <div class="smiley" onclick="restartGame()"></div>
    <div class="lives">
        <h3><span>3</span> <span class="lives-string">LIVES</span> LEFT</span>
        </h3>
    </div>
    <div class="modal">
        <button onclick="closeModal()">X</button>
        <h2>You <span>win</span>!</h2>
    </div>
    <div class="board-container ">
        <table border="0" class="center">
            <tbody class="board">

            </tbody>
        </table>
    </div>
    <div class="footer">
        Coffee Rights &copy;<br/>
        <span> By Gilead Gafni</span>
    </div>
    <script src="js/utilities.js"></script>
    <script src="js/Game.js"></script>
</body>

</html>
