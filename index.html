<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Mines Sweeper</title>
</head>

<body onload="initGame()">
    <h1>Mines Sweeper</h1>
    <div class="level-select">
        <h2>Please choose a level:</h2>
        <button data-size="4" onclick="changeLevel(this)">Beginner(4x4)</button>|
        <button data-size="8" onclick="changeLevel(this)">Medium(8x8)</button>|
        <button data-size="12" onclick="changeLevel(this)">Expert(12x12)</button>
    </div>
    <div class="time">
        <h3>Time:<span>0</span> seconds</h3>
    </div>
    <div class="lives">
        <h3><span>3</span> LIVES LEFT</span>
        </h3>
    </div>
    <div class="board-container ">
        <table border="0" class="center">
            <tbody class="board">

            </tbody>
        </table>
    </div>
    <div class="footer">
        By Gilead Gafni
    </div>
    <script src="js/utilities.js"></script>
    <script src="js/Game.js"></script>
</body>

</html>
